<!DOCTYPE html>

<html lang="es">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Calculadora</title>

    <link rel="stylesheet" href="./styles.css">

</head>

<body>

    <div class="Calculadora">

        <input type="text" id="pantallita" disabled>

        <div class="buttons">

            <button onclick="limpiar()">C</button>

            <button onclick="mostrarEnPantallita('7')">7</button>

            <button onclick="mostrarEnPantallita('8')">8</button>

            <button onclick="mostrarEnPantallita('9')">9</button>

            <button onclick="mostrarEnPantallita('+')">+</button>

            <button onclick="mostrarEnPantallita('4')">4</button>

            <button onclick="mostrarEnPantallita('5')">5</button>

            <button onclick="mostrarEnPantallita('6')">6</button>

            <button onclick="mostrarEnPantallita('-')">-</button>

            <button onclick="mostrarEnPantallita('1')">1</button>

            <button onclick="mostrarEnPantallita('2')">2</button>

            <button onclick="mostrarEnPantallita('3')">3</button>

            <button onclick="mostrarEnPantallita('*')">*</button>

            <button onclick="mostrarEnPantallita('0')">0</button>

            <button onclick="calcular()">=</button>

            <button onclick="mostrarEnPantallita('/')">/</button>

        </div>

    </div>

    <script src="./js/script.js"></script>

</body>

</html>
